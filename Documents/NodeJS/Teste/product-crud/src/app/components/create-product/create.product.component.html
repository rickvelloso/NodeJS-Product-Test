<h2>Create Product</h2>
<form (submit)="addProduct()">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" [(ngModel)]="newProduct.name" required><br><br>

  <label for="price">Price:</label>
  <input type="number" id="price" name="price" [(ngModel)]="newProduct.price" required><br><br>

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" name="quantity" [(ngModel)]="newProduct.quantity" required><br><br>

  <button type="submit">Add Product</button>
</form>
